<!DOCTYPE html>
<html>
<head>
    <title>Test PIN Setup</title>
</head>
<body>
    <h1>Test PIN Setup</h1>
    <button onclick="testSetup()">Test Setup</button>
    <div id="result"></div>
    
    <script>
        async function testSetup() {
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('/api/setup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ pin: '1234' })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                
                if (data.success) {
                    resultDiv.innerHTML += '<p style="color: green;">PIN setup successful!</p>';
                } else {
                    resultDiv.innerHTML += `<p style="color: red;">PIN setup failed: ${data.message}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
